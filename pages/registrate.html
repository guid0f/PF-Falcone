<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guido Falcone" />
    <meta name="description" content="Aca vas a poder enviarnos tu informacion para poder tenerte en cuenta en nuestro proyecto para potenciar tu carrera." />
    <meta name="keywords" content="Nombre Completo, registrate, sign in, gamers, free agents, carrera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1674213973749555202/nG1PeJ8y_400x400.png"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registrate | Free Agents Esports</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../recursos/Logo.png" alt="Logo Esports">
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/nosotros.html">About us</a></li>
                <li><a href="../pages/esports.html">Esports</a></li>
                <li><a class="active" href="../pages/registrate.html">Sign in</a>
                <li><a href="../pages/contacto.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-registrate">
        <form action="?" method="get">
            <div>
                <label for="fullname" class="form-label">Nombre Completo</label>
                <input type="text" id="fullname" class="form-control" placeholder="Example">
            </div>
            <div>
                <label for="Email" class="form-label">Email</label>
                <input type="email" id="Email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div>
                <label for="age" class="form-label">Edad</label>
                <input type="number" id="age" class="form-control" placeholder="18">
            </div>

            <select class="form-select" aria-label="Default select example">
                <option selected>Nacionalidad</option>
                <option value="ARG">Argentina</option>
                <option value="CL">Chile</option>
                <option value="PER">Peru</option>
            </select>
            <button type="submit" class="btn btn-dark">Registrarme</button>
        </form>

    </main>
    <footer class="footer">
        <p>Copyright © 2021 | Free Agents. Términos y condiciones</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
